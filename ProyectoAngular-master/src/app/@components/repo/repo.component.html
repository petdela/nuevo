<div class="containerA">

    <nav class="navbar">
      <div class="nav_icon" onclick="toggleSidebar()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="navbar__left">
        <a class="active_link" href="#">Reporte</a>
      </div>
      <div class="navbar__right">
        <a href="#">
          <i id ="oculto" class="fa fa-search" aria-hidden="true"></i>
        </a>
        <a routerLink="/Logout">
            <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
          </a>
      </div>
    </nav>

    <main>
      <div class="main__container">
        <!-- MAIN TITLE STARTS HERE -->

        <div class="main__title">
          <img src="assets/hello.svg" alt="" />
          <div class="main__greeting">
            <h1>Hola, Dino</h1>
            <p>Aqui Puedes Generar Reportes sobre tus cambios en el contenido de tu Sitio web</p>
          </div>
        </div>
        <!-- MAIN TITLE ENDS HERE -->

        <!-- SECCION MODIFICAR STARTS HERE -->
        <div class="pseudobody">
          <div class="contenedorAdministrarContenido"> <!--container-->
          
          <header>Reporte de Cambios</header>
          
            <div class="progress-barra">
              <div class="step">
                <p>Selecciona</p>
                <div class="bullet numero">
                  <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
              </div>
              <div class="step">
                <p>Generar</p>
                <div class="bullet numero">
                  <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
              </div>
            </div>
         

          <div class="form-outer">

            <form action="http://localhost:3000/datosS" id="anadirServicio" method="POST">

              <div class="page slide-page">
                <!--div class="title">Informacion Basica:</div-->
                <div class="field">
                  <div class="label">Selecciona un servicio:</div>
                  <select id="servAElim" name="nombre">
                    <option value="">Sin seleccionar.</option>
                  </select>
                </div>
                <div class="field">
                  <button class="submit">Generar Reporte</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        </div>
        

        <!-- SECCION MODIFICAR ENDS HERE -->
      </div>
    </main>

    <div id="sidebar">
        <app-side-bar></app-side-bar>
      </div>
  </div>
